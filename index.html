    header {

      z-index: 10;

      flex-direction: column;

      cursor: pointer;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: #000;
      border-radius: 3px;
      transition: all 0.3s;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #fff;

      width: 100%;

      padding: 1rem 0;

    .mobile-nav a {

      display: block;
    }
    .mobile-nav.show {

    .hero {
      position: relative;
      background: url('images/hero.png') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 9rem 1rem 6rem;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      transform: translateY(-1.5rem);

    .hero h1 {

      display: inline-block;
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    .hero a.cta:hover { background: #222; }

    /* DOWN ARROW */
    .down-arrow {
      position: absolute;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 28px;
      height: 28px;
      border-left: 3px solid #fff;
      border-bottom: 3px solid #fff;
      animation: bounce 3.5s infinite;
      cursor: pointer;
      z-index: 2;
    }
    @keyframes bounce {
      0%,20%,50%,80%,100%{transform:translate(-50%,0) rotate(-45deg);}
      40%{transform:translate(-50%,8px) rotate(-45deg);}
      60%{transform:translate(-50%,4px) rotate(-45deg);}
    }

      background: #fff;
    }
    .service:hover {

      border-color: #222;
    }
    .service h3 {

      margin-bottom: 0.9rem;
